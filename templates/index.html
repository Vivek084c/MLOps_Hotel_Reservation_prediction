<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL RESERVATION PREDICTION</title>
</head>
<body>
    <div class="container">
        <h2>Hotel Reservation Prediction</h2>
        <from method="POST">
            <div class="form_group">
                <label for="lead_time">Lead Time</label>
                <intpu type="number" id="lead_time" name="lead_time" required>
            </div>
            
            <div class="form_group">
                <label for="no_of_special_request">No Special Request</label>
                <intpu type="number" id="no_of_special_request" name="no_of_special_request" required>
            </div>

            <div class="form_group">
                <label for="avg_price_per_room">Avg Price Per Room</label>
                <intpu type="number" id="avg_price_per_room" name="avg_price_per_room" required>
            </div>

        </from>
    </div>
</body>
</html>
