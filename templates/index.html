<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL RESERVATION PREDICTION</title>
</head>
<body>
    <div class="container">
        <h2>Hotel Reservation Prediction</h2>
        <from method="POST">
            <div class="form_group">
                <label for="lead_time">Lead Time</label>
                <intpu type="number" id="lead_time" name="lead_time" required>
            </div>
            
            <div class="form_group">
                <label for="no_of_special_request">No Special Request</label>
                <intpu type="number" id="no_of_special_request" name="no_of_special_request" required>
            </div>

            <div class="form_group">
                <label for="avg_price_per_room">Avg Price Per Room</label>
                <intpu type="number" id="avg_price_per_room" name="avg_price_per_room" required>
            </div>

            <div class="form_group">
                <label for="arival_month">Arival Month</label>
                <select id="arrival_month" name="arival_month" required>
                    <option value="1">January</option>
                    <option value="2">Feburary</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="form_group">
                <label for="arival_date">Arival Date</label>
                <select id="arrival_date" name="arival_date" required>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                    <option value="1">13</option>
                    <option value="1">14</option>
                    <option value="1">15</option>
                    <option value="1">16</option>
                    <option value="1">17</option>
                    <option value="1">18</option>
                    <option value="1">19</option>
                    <option value="1">20</option>
                    <option value="1">21</option>
                    <option value="1">22</option>
                    <option value="1">23</option>
                    <option value="1">24</option>
                    <option value="1">25</option>
                    <option value="1">26</option>
                    <option value="1">27</option>
                    <option value="1">28</option>
                    <option value="1">29</option>
                    <option value="1">30</option>
                    <option value="1">31</option>
                </select>
            </div>

            <div class="form_group">
                <label for="arival_segment_type">arival_segment_type</label>
                <select id="arival_segment_type" name="arival_segment_type" required>
                    <option value="0">Aviation</option>
                    <option value="1">Complementry</option>
                    <option value="2">Corporate</option>
                    <option value="3">Ofline</option>
                    <option value="4">Online</option>
                </select>
            </div>

            <div class="form_group">
                <label for="no_of_week_nights">No_of_week_nights</label>
                <intpu type="number" id="no_of_week_nights" name="no_of_week_nights" required>
            </div>

            <div class="form_group">
                <label for="no_of_weekend_nights">No_of_weekend_nights</label>
                <intpu type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
            </div>

            <div class="form_group">
                <label for="type_of_meal_plan">type_of_meal_plan</label>
                <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                    <option value="0">Meal Plan 1</option>
                    <option value="1">Meal Plan 2</option>
                    <option value="2">Meal Plan 3</option>
                    <option value="3">Not Selected</option>
                </select>
            </div>

            <div class="form_group">
                <label for="room_type_reserved">room_type_reserved</label>
                <select id="room_type_reserved" name="room_type_reserved" required>
                    <option value="0">Room Type 1</option>
                    <option value="1">Room Type 2</option>
                    <option value="2">Room Type 3</option>
                    <option value="3">Room Type 4</option>
                    <option value="4">Room Type 5</option>
                    <option value="5">Room Type 6</option>
                    <option value="6">Room Type 7</option>
                </select>
            </div>

            <button type="submit"> Predict </button>
            

        </from>
    </div>
</body>
</html>
